<div class="row">
    <div class="col-12">
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>SR No</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loading indicator -->
                <tr *ngIf="isLoading">
                    <td colspan="4" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading categories...</p>
                    </td>
                </tr>
                
                <!-- Data rows -->
                <tr *ngFor="let item of products$ | async; let index = index">
                    <td>{{index+1}}</td>
                    <td>{{item.categoryName}}</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
