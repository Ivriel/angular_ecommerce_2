<div class="row g-4">

  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2">Loading products...</p>
  </div>

    <div class="col-lg-6 col-xl-4" *ngFor="let product of productList">
      <div class="card h-100">
        <img [src]="product.productImageUrl" class="card-img-top" width="100" height="200" [alt]="product.productShortName">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{product.productShortName}}</h5>
          <p class="card-text text-center">{{product.productPrice}}$</p>
        </div>
      </div>
    </div>
  </div>
